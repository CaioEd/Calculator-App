<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator APP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
    <main>

        <div id="numbers-box">
            
        </div>

        <div id="calc">

            <div class="buttons">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="reset_del">del</button>
                <br>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>+</button>
                <br>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
                <br>
                <button>.</button>
                <button>0</button>
                <button>/</button>
                <button>x</button>
                <br>
                <button class="reset_del big_button">reset</button>
                <button style="color: white; background-color:var(--red)">=</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
