<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator APP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
    <main>

        <div id="numbers-box">
            
        </div>

        <div id="calc">

            <div class="buttons">
                <button id="tecla7">7</button>
                <button id="tecla8">8</button>
                <button id="tecla9">9</button>
                <button  class="reset_del">del</button>
                <br>
                <button id="tecla4">4</button>
                <button id="tecla5">5</button>
                <button id="tecla6">6</button>
                <button id="operadorSoma">+</button>
                <br>
                <button id="tecla1">1</button>
                <button id="tecla2">2</button>
                <button id="tecla3">3</button>
                <button id="operadorSubtracao">-</button>
                <br>
                <button id="operadorDecimal">.</button>
                <button id="tecla0">0</button>
                <button id="operadorDivisao">/</button>
                <button id="operadorMultiplicacao">x</button>
                <br>
                <button class="reset_del big_button">reset</button>
                <button id="operadorIgual" style="color: white; background-color:var(--red)">=</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
